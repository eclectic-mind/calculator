<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link href="styles.css" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body>

<div class="calc-wrapper">
	<form>
		<div class="calc-inner-container">
		<div class="output cell"></div>

		<button type="reset" class="cell">CE</button>
		<button type="button" class="cell"><</button>
		<button type="button" class="cell">âˆš</button>
		<button type="button" class="cell">*</button>

		<button type="button" class="cell">1</button>
		<button type="button" class="cell">2</button>
		<button type="button" class="cell">3</button>
		<button type="button" class="cell">/</button>

		<button type="button" class="cell">4</button>
		<button type="button" class="cell">5</button>
		<button type="button" class="cell">6</button>
		<button type="button" class="cell">+</button>

		<button type="button" class="cell">7</button>
		<button type="button" class="cell">8</button>
		<button type="button" class="cell">9</button>
		<button type="button" class="cell">&ndash;</button>

		<button type="button" class="cell">.</button>
		<button type="button" class="cell">0</button>
		<button type="button" class="cell double-cell">=</button>

	</div>
	</form>
</div>
  
</body>
</html>
