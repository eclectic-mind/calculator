<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link href="styles.css" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body>

<div class="calc-wrapper">
	<form>
		<div class="calc-inner-container">
		<div class="output cell"></div>

		<button type="reset" class="cell" value="clear">CE</button>
		<button type="button" class="cell" value="erase"><</button>
		<button type="button" class="cell operation" value="sqrt">âˆš</button>
		<button type="button" class="cell operation" value="multuply">*</button>

		<button type="button" class="cell number" value="1">1</button>
		<button type="button" class="cell number" value="2">2</button>
		<button type="button" class="cell number" value="3">3</button>
		<button type="button" class="cell operation" value="divide">/</button>

		<button type="button" class="cell number" value="4">4</button>
		<button type="button" class="cell number" value="5">5</button>
		<button type="button" class="cell number" value="6">6</button>
		<button type="button" class="cell operation" value="plus">+</button>

		<button type="button" class="cell number" value="7">7</button>
		<button type="button" class="cell number" value="8">8</button>
		<button type="button" class="cell number" value="9">9</button>
		<button type="button" class="cell operation" value="minus">&ndash;</button>

		<button type="button" class="cell number" value="point">.</button>
		<button type="button" class="cell number" value="0">0</button>
		<button type="button" class="cell double-cell" value="equal">=</button>

	</div>
	</form>
</div>
  
</body>
</html>
